name: Deploy Agent Worker

on:
  push:
    paths:
      - 'agents/**'
      - '!agents/.logs/**'
    branches: [main]

jobs:
  deploy-worker:
    runs-on: ubuntu-latest
    if: contains(github.event.head_commit.message, 'agent') || contains(github.event.head_commit.message, 'worker')
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Railway CLI
        run: npm install -g @railway/cli

      - name: Deploy to Railway
        env:
          RAILWAY_TOKEN: ${{ secrets.RAILWAY_TOKEN }}
        run: |
          echo "ðŸš€ Deploying EGOS Agent Worker to Railway..."
          railway up -d --service egos-lab-infrastructure
          echo "âœ… Deploy triggered on Railway"
