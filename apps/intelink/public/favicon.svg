<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3B82F6"/>
      <stop offset="100%" style="stop-color:#06B6D4"/>
    </linearGradient>
    <linearGradient id="shieldGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#FFFFFF;stop-opacity:1"/>
      <stop offset="100%" style="stop-color:#E2E8F0;stop-opacity:1"/>
    </linearGradient>
  </defs>
  
  <!-- Background Circle -->
  <circle cx="50" cy="50" r="48" fill="url(#bgGrad)"/>
  
  <!-- Shield Base -->
  <path d="M50 15 L75 25 L75 50 C75 70 50 85 50 85 C50 85 25 70 25 50 L25 25 Z" 
        fill="url(#shieldGrad)" 
        stroke="#1E40AF" 
        stroke-width="2"/>
  
  <!-- Eye Symbol (Investigation) -->
  <ellipse cx="50" cy="45" rx="15" ry="10" fill="#1E40AF"/>
  <circle cx="50" cy="45" r="5" fill="#FFFFFF"/>
  <circle cx="50" cy="45" r="2" fill="#1E40AF"/>
  
  <!-- Network Lines -->
  <line x1="35" y1="60" x2="45" y2="55" stroke="#1E40AF" stroke-width="2"/>
  <line x1="55" y1="55" x2="65" y2="60" stroke="#1E40AF" stroke-width="2"/>
  <line x1="45" y1="55" x2="55" y2="55" stroke="#1E40AF" stroke-width="2"/>
  
  <!-- Connection Dots -->
  <circle cx="35" cy="60" r="3" fill="#1E40AF"/>
  <circle cx="65" cy="60" r="3" fill="#1E40AF"/>
  <circle cx="50" cy="68" r="3" fill="#1E40AF"/>
  <line x1="35" y1="60" x2="50" y2="68" stroke="#1E40AF" stroke-width="1.5"/>
  <line x1="65" y1="60" x2="50" y2="68" stroke="#1E40AF" stroke-width="1.5"/>
</svg>
