    <line x1="256" y1="332" x2="128" y2="256"/>
    <line x1="256" y1="180" x2="256" y2="332"/>
  </g>
  
  <!-- Network Nodes -->
  <g fill="url(#accent)">
    <circle cx="128" cy="256" r="24"/>
    <circle cx="256" cy="180" r="28"/>
    <circle cx="384" cy="256" r="24"/>
    <circle cx="256" cy="332" r="24"/>
  </g>
  
  <!-- Central I -->
  <text x="256" y="276" font-family="Inter, system-ui, sans-serif" font-size="120" font-weight="700" fill="white" text-anchor="middle">I</text>
  
  <!-- Badge -->
  <circle cx="400" cy="112" r="48" fill="#ef4444"/>
  <text x="400" y="125" font-family="Inter, system-ui, sans-serif" font-size="48" font-weight="700" fill="white" text-anchor="middle">âš¡</text>
